    </nav>
  </header>
  <div class="container">
    <h1>Créer une Entreprise</h1>
    <form>
      <div class="form-group">
        <label>Nom de l'Entreprise :</label>
        <input type="text" placeholder="Ex : Google, Amazon, LVMH..." required>
      </div>
      
      <div class="form-group">
        <label>Secteur d'Activité :</label>
        <select>
          <option>Technologie</option>
          <option>Finance</option>
          <option>Industrie</option>
          <option>Énergie</option>
          <option>Luxe</option>
        </select>
      </div>

      <div class="form-group">
        <label>Adresse :</label>
        <input type="text" placeholder="Ex : 10 rue de la Paix, Paris">
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea rows="4" placeholder="Décrivez l'entreprise..."></textarea>
      </div>

      <button type="submit" class="btn">Créer l'Entreprise</button>
    </form>
  </div>
