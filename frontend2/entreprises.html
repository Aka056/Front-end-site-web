<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer une Entreprise | InternMatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Styles Généraux */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #8486A0, #ffffff); display: flex; flex-direction: column; min-height: 100vh; }

    /* HEADER */
    .header {
      background: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img { max-height: 40px; }
    .nav-links { display: flex; align-items: center; gap: 15px; }
    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #1D1D5E;
      border: 2px solid #1D1D5E;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .nav-links a:hover { background: #1D1D5E; color: white; }

    /* Conteneur Principal */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 { color: #1D1D5E; font-size: 2rem; margin-bottom: 20px; }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      color: #1D1D5E;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #1D1D5E;
      border-radius: 5px;
      margin-top: 5px;
    }

    .btn {
      background: #1D1D5E;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .btn:hover { background: #141449; }

    /* FOOTER fixé en bas */
    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    footer a { color: #a58af7; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="images/internlogo.png" alt="InternMatch">
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="offres.html">Offres</a>
      <a href="candidatures.html">Candidatures</a>
      <a href="entreprises.html">Entreprises</a>
      <a href="pilotes.html">Pilotes</a>
    </nav>
  </header>

  
  <!-- CONTENU PRINCIPAL -->
  <div class="container">
    <h1>Créer une Entreprise</h1>
    <form>
      <div class="form-group">
        <label>Nom de l'Entreprise :</label>
        <input type="text" placeholder="Ex : Google, Amazon, LVMH..." required>
      </div>
      
      <div class="form-group">
        <label>Secteur d'Activité :</label>
        <select>
          <option>Technologie</option>
          <option>Finance</option>
          <option>Industrie</option>
          <option>Énergie</option>
          <option>Luxe</option>
        </select>
      </div>

      <div class="form-group">
        <label>Adresse :</label>
        <input type="text" placeholder="Ex : 10 rue de la Paix, Paris">
      </div>

      <div class="form-group">
        <label>Description :</label>
        <textarea rows="4" placeholder="Décrivez l'entreprise..."></textarea>
      </div>

      <button type="submit" class="btn">Créer l'Entreprise</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 InternMatch - Tous droits réservés</p>
    <a href="#">Mentions légales</a> | 
    <a href="#">CGU</a> | 
    <a href="#">Politique de confidentialité</a> | 
    <a href="#">Gestion des cookies</a>
  </footer>

</body>
</html>
