  <div class="container">
    <h1>Créer un compte pilote</h1>
    <form>
      <div class="form-group">
        <label>Nom :</label>
        <input type="text" placeholder="Ex : Dupont" required>
        <div class="form-group"></div>
        <label>Prénom :</label>
        <input type="text" placeholder="Ex : Jean" required>
        <div class="form-group"></div>

        <div class="form-group">
            <label>Adresse mail :</label>
            <input type="text" placeholder="Ex : jean.dupont@gmail.com" required>
            <div class="form-group"></div>

    
        <label>Formation :</label>
        <input type="text" placeholder="Ex : CPI A1, CPI A2, A3..." required>
      </div>


      <div class="form-group">
        <label>Campus :</label>
        <input type="text" placeholder="Nanterre, Orléans..."required>
      </div>
      <button type="submit" class="btn">Créer le compte pilote</button>
    </form>
